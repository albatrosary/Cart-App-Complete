<accordion close-others="true">
  <accordion-group heading="購入日：{{item.datetime}}" ng-repeat="item in history.list">
    <!-- Table -->
    <table class="table table-striped">
      <tr><th>#</th><th>isbn</th><th>購入数</th></tr>
      <tr ng-repeat="book in item.items">
        <td>{{$index+1}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.count | number:0}}</td>
      </tr>
    </table>
  </accordion-group>
</accordion>
