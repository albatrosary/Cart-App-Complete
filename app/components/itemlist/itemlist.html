<div class="media" ng-repeat="data in itemlist.items">
  <div class="media-left">
    <a ng-link="item({isbn: data.isbn})">
      <img class="media-object" ng-src="{{data.image}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{data.title}}</h4>
    <p>{{data.description}}</p>
    <p>{{data.isbn}}</p>
    <p>{{data.price | currency:"¥":0}}</p>
    <p><a ng-link="item({isbn: data.isbn})">詳細</a></p>
    <p><a ng-click="itemlist.addCart(data.isbn)" class="btn btn-default" role="button">+</a> <a ng-click="itemlist.removeCart(data.isbn)"  class="btn btn-default" role="button">-</a></p>
  </div>
</div>
