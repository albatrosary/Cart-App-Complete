<form class="form-horizontal" ng-submit="user.register()" novalidate>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">名前</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Jane Doe" ng-model="user.name">
    </div>
    <label for="address" class="col-sm-2 control-label">住所</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="東京都文京区" ng-model="user.address">
    </div>
    <label for="tel" class="col-sm-2 control-label">電話</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tel" placeholder="03-1234-5678" ng-model="user.tel">
    </div>
    <label for="mail" class="col-sm-2 control-label">メール</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mail" placeholder="jane.doe@mail.com"  ng-model="user.mail">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <input class="btn btn-default" type="button" ng-click="user.delete()" value="削除">
      <input class="btn btn-default" type="submit" value="登録">
    </div>
  </div>
</form>
